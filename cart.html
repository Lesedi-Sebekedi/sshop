<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ShopHome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopHome</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

 <main class="container">
        <h2>Your Shopping Cart</h2>
        <div class="cart-container">
            <div class="cart-items">
                <div id="empty-cart-message">
                    <p>Your cart is currently empty.</p>
                    <a href="products.html" class="btn">Continue Shopping</a>
                </div>
                <div id="cart-items-container"></div>
            </div>
            
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-details">
                    <!-- Dynamically updated by script.js -->
                </div>
                <div class="coupon-section">
                    <input type="text" id="coupon-code" placeholder="Enter coupon code">
                    <button id="apply-coupon" class="btn-outline">Apply</button>
                </div>
                <a href="checkout.html" class="btn" id="checkout-btn">Proceed to Checkout</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ShopHome. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
