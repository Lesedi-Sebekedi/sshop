<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopHome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopHome</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="#">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container product-detail">
        <div class="product-images">
            <img src="images/product1.jpg" alt="Product 1" id="main-image">
            <div class="thumbnail-container">
                <img src="images/product1.jpg" alt="Thumbnail 1" class="thumbnail">
                <img src="images/product2.jpg" alt="Thumbnail 2" class="thumbnail">
                <img src="images/product3.jpg" alt="Thumbnail 3" class="thumbnail">
            </div>
        </div>
        <div class="product-info">
            <h2>Premium Product</h2>
            <p class="price">$29.99</p>
            <p class="description">This is a high-quality product with amazing features that will enhance your life. Made from premium materials with attention to detail.</p>
            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>
            <button class="btn add-to-cart">Add to Cart</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ShopHome. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
