<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopHome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopHome</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container product-detail">
        <div class="product-images">
            <img src="" alt="Product Image" id="main-image">
            <div class="thumbnail-container">
                <!-- Thumbnails will be added dynamically -->
            </div>
        </div>
        <div class="product-info">
            <h2 id="product-title">Loading product...</h2>
            <p class="price" id="product-price">$0.00</p>
            <p class="description" id="product-description">Loading description...</p>
            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>
            <button class="btn add-to-cart">Add to Cart</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ShopHome. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
